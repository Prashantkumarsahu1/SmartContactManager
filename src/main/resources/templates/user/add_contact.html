<!DOCTYPE html>
<html lang="en" th:replace="~{fragment::parent(~{::#content},~{::title},~{::script})}">
<head></head>
<title>Add contact</title>
<body>
    
    <div id="content" class="sm:pl-64 pt-20" style="height: 1000px;">
        <!-- if user logged in : sidebar -->
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar::sidebar}"></div>
        </div>
    
        <div class="grid grid-cols-12">   
            <div class="col-span-3"></div>  

            <div class="col-span-12 md:col-span-6">   
                <div class="card block  p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                   
                    <div data-th-replace="~{message::messagebox}"></div>
                    
                    <h1 class="text-2xl font-semibold">Add new contact</h1>
                    <p class="text-gray-500">This contact will be stored on cloud and accessible from any device</p>
                    
                    <form action="" th:action="@{'/user/contacts/add'}" th:object="${contactForm}" method="post" enctype="multipart/form-data" class="mt-3">

                        <!-- Name -->
                        <div class="mb-1">
                            <label for="input-group-1" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-regular fa-user h-3 w-3"></i>
                                </div>
                                <input th:field="*{name}" type="text" id="input-group-1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">                         
                            </div> 
                            <!-- Validation of name -->
                            <p class="text-red-600 px-1" data-th-if="${#fields.hasErrors('name')}"
                                data-th-errors="*{name}"> 
                            </p>                                                                       
                        </div>
                       

                        <!-- Email -->
                        <div class="mb-1" >
                            <label for="input-group-1" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <div class="relative mb-2">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <i class="fa-regular fa-envelope  h-3 w-3"></i>
                            </div>
                            <input type="text" th:field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com">
                            </div>
                            <!-- Validation of email -->
                            <p class="text-red-600 px-1" data-th-if="${#fields.hasErrors('email')}"
                                data-th-errors="*{email}"> 
                            </p>
                        </div>                        
                    <!-- end email -->

                     <!-- phone number -->
                     <div class="mb-1">
                        <label for="input-group-1" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Phone</label>
                        <div class="relative mb-2">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <i class="fa-solid fa-phone  h-3 w-3"></i>
                        </div>
                        <input type="text" th:field="*{phoneNumber}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="1234567890">
                        </div>
                        <!-- Validation of phone number -->                        
                        <p data-th-if="${#fields.hasErrors('phoneNumber')}"
                            data-th-errors="*{phoneNumber}" class="text-red-600 px-1 "> 
                        </p>
                    </div>
                    <!-- end phone number -->
                    
                    <!-- Address -->
                     <div class="mb-1">                        
                            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
                            <textarea th:field="*{address}" rows="2" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write address here.."></textarea>
                            <!-- Validation of address -->
                     <p data-th-if="${#fields.hasErrors('address')}"
                        data-th-errors="*{address}" class="text-red-600 px-1 "> 
                    </p>
                        </div>

                      

                     <!-- Description -->
                     <div class="mb-1">                        
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                        <textarea th:field="*{description}" rows="2" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write something about your contact..."></textarea>
                    </div>

                    <!-- Social link -->
                     <div class="flex space-x-3 mt-2">
                        <!-- Linked in -->
                        <div class="w-full">
                            <div class="mb-1">
                                <!-- <label for="input-group-1" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">LinkedIn</label> -->
                                <div class="relative mb-2">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-brands fa-linkedin h-3 w-3"></i>
                                </div>
                                <input type="text" th:field="*{linkedIn}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://linkedin.com">
                                </div>
                            </div>
                        </div>

                        <!-- Website link -->
                        <div class="w-full">
                            <div class="mb-1">
                                <!-- <label for="input-group-1" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Facebook</label> -->
                                <div class="relative mb-2">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-earth-americas h-3 w-3"></i>
                                </div>
                                <input type="text" th:field="*{websiteLink}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://xyz.com">
                                </div>
                            </div>
                        </div>


                     </div>

                     <!-- Contact img -->
                    <div class="mb-1">
                        <label class="block mb-1 text-sm font-medium text-gray-900 dark:text-white" for="small_size">Upload profile picture</label>
                        <input id="image_file_input"  data-th-field="*{contactImage}" class="block w-full mb-1 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"  type="file">
                        <img class="max-h-52 mx-auto rounded" src="" id="upload_image_preview" alt="">
                        <p data-th-if="${#fields.hasErrors('contactImage')}"
                            data-th-errors="*{contactImage}" class="text-red-600 px-1 "> 
                        </p>
                    </div>
                    <!-- Check box -->
                     <div class="flex items-center mb-1">
                        <input id="default-checkbox" type="checkbox" th:field="*{favourite}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Do you want to make this contact as favourite</label>
                    </div>

                    <!-- submit button -->
                     <div class="button-container text-center">
                        <button type="submit" class="px-3 py-2 rounded dark:bg-blue-600 dark:hover:bg-blue-700 bg-black text-white">
                            Add contact
                        </button>

                        <button type="reset" class="px-3 py-2 rounded dark:bg-blue-600 dark:hover:bg-blue-700 bg-black text-white">
                            reset
                        </button>
                     </div>

                    </form>
                </div>
            </div>
        </div>
    
    </div>

    <script data-th-src="@{'/javaScript/admin.js'}"></script>
    <script>        
        console.log("add contact page");
    </script>
</body>

</html>
