<!DOCTYPE html>
<html lang="en" th:replace="~{fragment::parent(~{::#content},~{::title},~{})}">
<head></head>
<title>Login page</title>
<body>
    <div id="content">    
        <div class="grid grid-cols-12 ">   <!--dividing screen into 12 column -->
            
            
            <div class="col-span-4 " md:col-span-2 lg:col-span-3 xl:col-span-4></div> <!--left side 4 column -->
            <div class="col-span-4  " md:col-span-2 lg:col-span-3 xl:col-span-4> <!--card into 4 column -->
                <!-- card -->
                <div href="#"
                    class="block mt-4 p-6  bg-white border-t-[10px] border-green-700 rounded-xl shadow hover:bg-gray-200 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                    
                    <div data-th-replace="~{message::messagebox}"></div>
                    <h5 class="text-center mb-2 text-2xl font-bold tracking-tight text-gray-900   dark:text-white">Login </h5>
                    
                    <p class="text-center font-normal text-gray-700 dark:text-gray-400">Start managing contacts on cloud</p>
                    
                    <div class="text-red-600 px-3 text-center" data-th-if="${param.error}">Invalid username or password</div>
                    <div  class="text-green-600 px-3 text-center"data-th-if="${param.logout}">You have been logged out..</div>
                    <!-- form design -->
                    <form th:action="@{'/authenticate'}" method="post" class="space-y-1">
        
                        <!-- Username -->

                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Username
                            </label>
                            <input name="email" type="email" id="email"  class="block w-full px-4 py-3 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white focus:ring-blue-500 focus:border-blue-500" placeholder="name@gmail.com" required>
                        </div>

                        <!-- Password -->
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Password
                            </label>
                            <input name= "password" type="password" id="password"  class="block w-full px-4 py-3 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white focus:ring-blue-500 focus:border-blue-500" required>
                        </div>

        
                        <!-- Buttons -->
                        <div class="flex justify-between">
                            <!-- Reset Button -->
                            <button type="reset" class="px-6 py-2 text-sm font-medium text-gray-900 bg-gray-200 border border-gray-300 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 dark:border-gray-600 dark:focus:ring-gray-500">
                                Reset
                            </button>
        
                            <!-- Signup Button -->
                            <button type="submit" class="px-6 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                Login
                            </button>
                        </div>

                        
                    </form>
                    
               <!-- Google login button  -- class="flex items-center justify-center min-h-screen"-->
                <div class="flex items-center justify-center py-3">
                    <a th:href="@{/oauth2/authorization/google}">
                        <button th:href="@{/oauth2/authorization/github}" class="flex items-center bg-white dark:bg-gray-900 border border-gray-300 rounded-lg shadow-md px-6 py-2 text-sm font-medium text-gray-800 dark:text-white hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            <svg class="h-6 w-6 mr-2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800px" height="800px" viewBox="-0.5 0 48 48" version="1.1"> <title>Google-color</title> <desc>Created with Sketch.</desc> <defs> </defs> <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="Color-" transform="translate(-401.000000, -860.000000)"> <g id="Google" transform="translate(401.000000, 860.000000)"> <path d="M9.82727273,24 C9.82727273,22.4757333 10.0804318,21.0144 10.5322727,19.6437333 L2.62345455,13.6042667 C1.08206818,16.7338667 0.213636364,20.2602667 0.213636364,24 C0.213636364,27.7365333 1.081,31.2608 2.62025,34.3882667 L10.5247955,28.3370667 C10.0772273,26.9728 9.82727273,25.5168 9.82727273,24" id="Fill-1" fill="#FBBC05"> </path> <path d="M23.7136364,10.1333333 C27.025,10.1333333 30.0159091,11.3066667 32.3659091,13.2266667 L39.2022727,6.4 C35.0363636,2.77333333 29.6954545,0.533333333 23.7136364,0.533333333 C14.4268636,0.533333333 6.44540909,5.84426667 2.62345455,13.6042667 L10.5322727,19.6437333 C12.3545909,14.112 17.5491591,10.1333333 23.7136364,10.1333333" id="Fill-2" fill="#EB4335"> </path> <path d="M23.7136364,37.8666667 C17.5491591,37.8666667 12.3545909,33.888 10.5322727,28.3562667 L2.62345455,34.3946667 C6.44540909,42.1557333 14.4268636,47.4666667 23.7136364,47.4666667 C29.4455,47.4666667 34.9177955,45.4314667 39.0249545,41.6181333 L31.5177727,35.8144 C29.3995682,37.1488 26.7323182,37.8666667 23.7136364,37.8666667" id="Fill-3" fill="#34A853"> </path> <path d="M46.1454545,24 C46.1454545,22.6133333 45.9318182,21.12 45.6113636,19.7333333 L23.7136364,19.7333333 L23.7136364,28.8 L36.3181818,28.8 C35.6879545,31.8912 33.9724545,34.2677333 31.5177727,35.8144 L39.0249545,41.6181333 C43.3393409,37.6138667 46.1454545,31.6490667 46.1454545,24" id="Fill-4" fill="#4285F4"> </path> </g> </g> </g> </svg>
                            <span>Continue with Google</span>
                        </button>
                    </a>
                </div>
                <!-- Google button ends here -->

                <!-- GitHub login button  min-h-screen-->
                <div class="flex items-center justify-center py-3 ">
                    <a th:href="@{/oauth2/authorization/github}">
                        <button class="flex items-center bg-white dark:bg-gray-900 border border-gray-300 rounded-lg shadow-md px-6 py-2 text-sm font-medium text-gray-800 dark:text-white hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            <svg class="h-6 w-6 mr-2 " xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 24 24" version="1.1">
                                <title>GitHub-colour</title>
                                <desc>Created with Sketch.</desc>
                                <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577v-2.234c-3.338.724-4.042-1.415-4.042-1.415-.546-1.387-1.333-1.756-1.333-1.756-1.089-.744.083-.729.083-.729 1.205.084 1.839 1.236 1.839 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.775.419-1.305.762-1.605-2.665-.3-5.466-1.335-5.466-5.93 0-1.31.468-2.382 1.236-3.222-.124-.303-.535-1.523.118-3.176 0 0 1.008-.322 3.3 1.23a11.49 11.49 0 0 1 3-.405c1.02.004 2.045.138 3 .405 2.29-1.552 3.297-1.23 3.297-1.23.655 1.653.244 2.873.12 3.176.77.84 1.235 1.912 1.235 3.222 0 4.607-2.804 5.625-5.475 5.92.431.372.823 1.102.823 2.222v3.293c0 .322.218.694.825.577C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12z" fill="#000000"/>
                            </svg>
                            <span>Continue with Github</span>
                        </button>
                    </a>
                </div>
                <!-- GitHub button ends here -->
 
            </div>
        </div>
        
    </div>  
</body>

</html>
