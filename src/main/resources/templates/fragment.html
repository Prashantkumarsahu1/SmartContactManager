<!DOCTYPE html>
<html 
lang="en" 
th:fragment="parent(content,title,script)"
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- flowbite content -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    
    <!-- font awesome tag -->
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title th:replace="${title}"></title>
    
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>
<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">



    <!-- common header -->    
     <!-- If user logged in :navbar-->
     <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/user_navbar::navbar}"></div>
     </div> 

     <!--If user not logged in  : navbar-->
      <div th:unless="${loggedInUser}">
        <div data-th-replace="~{navbar::navbar}"></div>
      </div>

     
     


    <!-- Dynamic content -->
    <section data-th-replace="${content}"></section>
    

    <!-- common footer -->
     <footer>
        <!-- Footer:This is footer -->
     </footer>
    <!-- flowbite content -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   

    <script data-th-src="@{'/javaScript/script.js'}"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
