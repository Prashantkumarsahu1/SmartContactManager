<div 
data-th-if="${session.message}" 
data-th-object="${session.message}"
data-th-fragment="messagebox" id="alert-border-1" 
data-th-classappend="*{ 'text-'+type+'-800 border-t-4 border-'+type+'-300 bg-'+type+'-50 dark:text-'+type+'-400 dark:bg-gray-800 dark:border-'+type+'-800'}"
    class="flex items-center p-2 mb-4 rounded-xl  justify-center"
    role="alert">
    <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
        viewBox="0 0 20 20">
        <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
    </svg>
    <span th:text="*{content}"></span>
    <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
    

   

</div>
